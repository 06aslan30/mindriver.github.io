<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Secret</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      background: black;
      color: lime;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #startScreen {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: lime;
      font-size: 2rem;
      cursor: pointer;
    }

    #content {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #loading {
      width: 80vw;
      height: 30px;
      border: 2px solid lime;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #bar {
      background: lime;
      width: 0%;
      height: 100%;
    }

    #progressText {
      font-size: 1.5rem;
      color: red;
      margin-bottom: 20px;
    }

    #prank {
      display: none;
    }

    #cat {
      max-width: 400px;
      border: 3px solid lime;
      border-radius: 10px;
    }

    #message {
      font-size: 2rem;
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="startScreen">Tap to Begin Decryption</div>

<div id="content">
  <h1>Decrypting Top Secret File...</h1>
  <div id="loading"><div id="bar"></div></div>
  <div id="progressText">0%</div>

  <div id="prank">
    <img id="cat" src="cat.gif" alt="Cat GIF" />
    <div id="message">GOTCHA SUCKER!</div>
    <audio id="laugh" src="laugh.mp3"></audio>
  </div>
</div>

<script>
  // Matrix Background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // ðŸ”Š Mobile-friendly start trigger
  document.getElementById('startScreen').addEventListener('click', () => {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('content').style.display = 'flex';

    let progress = 0;
    const bar = document.getElementById('bar');
    const text = document.getElementById('progressText');

    const interval = setInterval(() => {
      progress++;
      bar.style.width = progress + '%';
      text.textContent = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        document.querySelector('#loading').style.display = 'none';
        document.querySelector('h1').style.display = 'none';
        text.style.display = 'none';
        document.querySelector('#prank').style.display = 'block';
        document.getElementById('laugh').play();
      }
    }, 300);
  });
</script>

</body>
</html>
